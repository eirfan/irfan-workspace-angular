<section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            name
        </th>
        <td mat-cell *matCellDef="let user">
            {{user.name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
            email
        </th>
        <td mat-cell *matCellDef="let user">
            {{user.email}}
        </td>
    </ng-container> 
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>
            age
        </th>
        <td mat-cell *matCellDef="let user">
            {{user.age}}
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            action
        </th>
        <td mat-cell *matCellDef="let user">
            <button mat-flat-button [matMenuTriggerFor]="menu" color="primary">
                Action
                <mat-icon iconPositionEnd aria-hidden="false" fontIcon="keyboard_arrow_down">
                </mat-icon>
                <!-- <span class="material-symbols-outlined">
                    arrow_drop_down
                </span> -->
            </button>
            <mat-menu #menu="matMenu">
                <a class="button" mat-menu-item routerLink="/user-list/details/{{user.id}}">
                    Edit
                </a>
                <button mat-menu-item>
                    Delete
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns">
    </tr>
    <tr mat-row *matRowDef="let row; columns:columns;">
    </tr>
</table>
</section>`
